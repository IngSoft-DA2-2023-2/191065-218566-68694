<div class="login-container">
    <div class="login-content">
        <mat-toolbar class="login-toolbar" color="primary">Iniciar sesi√≥n</mat-toolbar>
        <mat-card>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-login">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field>
                            <mat-icon matPrefix>person_outline</mat-icon>
                            <input matInput autofocus type="email" formControlName="email" placeholder="Email"
                                [(ngModel)]="sessionRequest.email" />
                            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                                Email is required
                            </mat-error>
                            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                                Invalid email format
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field>
                            <mat-icon matPrefix>lock_outline</mat-icon>
                            <input matInput type="password" autocomplete="false" formControlName="password"
                                placeholder="Password" [(ngModel)]="sessionRequest.password" />
                            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="button-container">
                    <!--<button
              type="submit"
              mat-raised-button
              color="primary"
              routerLink="/register"
              style="margin-right: 10px;"
            >
              REGISTRARSE
            </button>-->
                    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
                        INGRESAR
                    </button>
                </div>
            </form>
            <p class="m-2">No esta registrado? ingrese a este <a routerLink="/register">link</a>
                para registrarse</p>
        </mat-card>
    </div>
</div>
