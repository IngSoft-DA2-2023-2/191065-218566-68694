<h2 *ngIf="operation==operation_add">Registrar usuario</h2>
<form [formGroup]="userForm" class="grid-form">
  <div class="grid-field">
    <mat-form-field>
      <input matInput formControlName="email" placeholder="Email">
      <mat-error *ngIf="userForm?.get('email')?.hasError('required')">
        Email es requerido
      </mat-error>
      <mat-error *ngIf="userForm?.get('email')?.hasError('email')">
        Email no tiene un formato válido
      </mat-error>
    </mat-form-field>
  </div>

  <div class="grid-field">
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Password">
      <mat-error *ngIf="userForm?.get('password')?.hasError('required')">
        Contraseña es requerida
      </mat-error>
    </mat-form-field>
  </div>

  <div class="grid-field">
    <mat-form-field>
      <input matInput formControlName="address" placeholder="Address">
      <mat-error *ngIf="userForm?.get('address')?.hasError('required')">
        La dirección es requerida
      </mat-error>
    </mat-form-field>
  </div>

  <div class="grid-field">
    <mat-form-field>
      <mat-label>Roles</mat-label>
      <mat-select formControlName="selectedRoles" multiple>
        <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-raised-button color="primary" *ngIf="operation==operation_add" [disabled]="!userForm?.valid"
      (click)="save()">Guardar</button>
    <button mat-raised-button color="primary" *ngIf="operation==operation_edit" [disabled]="!userForm?.valid"
      (click)="update()">Editar</button>
    <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  </div>
</form>
